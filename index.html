<html>
	<head>
		<style>
			.hide{
				display:none;
			}
			.show{
				display:block;
			}
		</style>
		<script src="http://www.parsecdn.com/js/parse-1.2.2.min.js"></script>
		<title>Railway Ticketing System</title>
	</head>
	<body>
		<div id="mainPage">
		</div>
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type ="text/javascript" src ="lib/handlebars.js"></script>
		<script type ="text/javascript" src ="lib/ember.js"></script>
		<script type ="text/javascript" src ="ticketing.js"></script>
		<script type="text/x-handlebars">
			{{outlet}}
		</script>
		<script type="text/x-handlebars" id="search">
			<div id="searchPage">
				<div class="searchBar">
					Source:
					{{view Ember.TextField placeholder="Source" valueBinding="controller.source"}}
					Destination:
					{{view Ember.TextField placeholder="Destination" valueBinding="controller.destination"}}
					<button {{action 'searchTrain'}}> Search </button>
				</div>
				<div {{bindAttr class=":searchResult hasResult:show:hide"}}>
					{{#if hasResult}}
						{{#each result in results}}
							{{#if result.error}}
								<p>{{result.error}}</p>
							{{else}}
								<h4>Train Name: {{result.name}}</h4>
								<p> Route: {{result.source}} to {{result.destination}}</p>
								{{#linkTo 'bookings' result.trainId}} Book Tickets {{/linkTo}}
								<br>
							{{/if}}
						{{/each}}
					{{/if}}
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" id="bookings">
			<table>
				<tr>
					<th>
						Train Name
					</th>
					<th>
						Date
					</th>
					<th>
						Class 'A' availability
					</th>
					<th>
						Class 'B' availability
					</th>
					<th>
						Class 'C' availability
					</th>
				</tr>
			{{#each result in model.trainDetails}}
				<tr>
					<td>
						{{result.trainId}}
					</td>
					<td>
						{{result.bookingDate}}
					</td>
					<td>
						{{view Ticketing.BookTicketView availableBinding="result.classASeats" type="A"}}
					</td>
					<td>
						{{view Ticketing.BookTicketView availableBinding="result.classBSeats" type="B"}}
					</td>
					<td>
						{{view Ticketing.BookTicketView availableBinding="result.classCSeats" type="C"}}
					</td>
				</tr>
			{{/each}}
			</table>
		</script>
		<script type="text/x-handlebars" id="bookTicket">
			{{#if view.toBook}}
				No of tickets:
				{{view Ember.TextField placeholder="How many?" valueBinding="view.noOfTickets"}}
				Your name:
				{{view Ember.TextField placeholder="Name" valueBinding="view.userName"}}
				Your mobile number:
				{{view Ember.TextField placeholder="Mobile" valueBinding="view.mobile"}}
				<button {{action "bookNow" target="view"}}>Book Now </button>
			{{else}}
				<div> Available : {{view.available}} </div>
				<button {{action "showBooking" target="view"}}> Wanna book?</button>
			{{/if}}
		</script>
		<script type="text/x-handlebars" id="result">
			<div>
				{{result.id}}
			</div>
		</script>
	</body>
</html>
